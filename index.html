<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>

  <body>
    <div class="container">
      <h1>Complete the Survey!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for"name">Name:</label>
            <input type="text" class="form-control" id="name">
          </div>

          <div class="form-group">
            <label for"dob">Date of Birth:</label>
            <input type="date" class="form-control" id="dob">
          </div>

          <div class="form-group">
            <label for"food">Favorite Food:</label>
            <input type="text" class="form-control" id="food">
          </div>

          <div class="form-group">
            <label for"music">Favorite Music:</label>
            <input type="text" class="form-control" id="music">
          </div>

          <p class="formlabels">Favorite Meal:</p>
          <select class="form-control" id="meal">
            <option>Breakfast</option>
            <option>Lunch</option>
            <option>Dinner</option>
          </select>

          <p class="formlabels">Are you a:</p>
          <div class="radio">
            <label>
              <input type="radio" name="time" value="earlybird">
              Early Bird
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="time" value="nightowl">
              Night Owl
            </label>
          </div>

          <div class="form-group">
            <label for"color">Favorite Color:</label>
            <input type="color" class="form-control" id="color">
          </div>

          <button type="submit" class="btn btn-lg">Submit!</button>
        </form>
      </div>
    </div>
  </body>
</html>
